
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Website</title>

  <!-- External CSS links -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet"/>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.5.0/mdb.min.css" rel="stylesheet"/>
  <style>
    /* Basic styling */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }
    .container {
      width: 80%;
      margin: 20px auto;
      text-align: center;
    }
    .login-buttons {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 50px;
    }
    .login-button {
      padding: 10px 20px;
      font-size: 18px;
      cursor: pointer;
      border: none;
      border-radius: 5px;
      background-color: #3498db;
      color: #fff;
      text-decoration: none;
    }
    .login-button:hover {
      background-color: #2980b9;
    }

    /* Hide the login form initially */
    #loginForm {
      display: none;
    }

    /* Additional styles for the form */
    .card {
      border: 1px solid #ccc;
      border-radius: 5px;
      padding: 20px;
      margin-top: 20px;
      background-color: #fff;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .card-header {
      background-color: #3498db;
      color: #fff;
      padding: 10px 0;
      border-radius: 5px 5px 0 0;
    }

    .card-header h3 {
      margin: 0;
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      display: inline-block;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }

    .btn-primary {
      background-color: #3498db;
      color: #fff;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
    }

    .btn-primary:hover {
      background-color: #2980b9;
    }

    .btn-secondary {
      background-color: #ccc;
      color: #000;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
    }

    .btn-secondary:hover {
      background-color: #bbb;
    }

    .login-section {
  display: flex;
  justify-content: center;
  align-items: flex-start; /* Align items at the top of the flex container */
  flex-wrap: wrap; /* Allow items to wrap to the next line if needed */
  margin-top: 50px;
}

.login-option {
  display: flex;
  flex-direction: column;
  align-items: center;
  margin: 0 20px;
}

.login-image {
  width: 200px;
  height: auto;
  margin-bottom: 10px; /* Adjust space between image and button */
}

  </style>
</head>
<body>
   <div class="container">
  <h1>Welcome to the Institute of Computer and Spoken English</h1>
  <div class="login-section">
    <div class="login-option">
      <img src="studentimage.png" alt="Student" class="login-image">
      <a href="studentlogin.html" class="login-button">Student Login</a>
    </div>
    <div class="login-option">
      <img src="adminimage.webp" alt="Admin" class="login-image">
      <a href="adminlogin.html" class="login-button">Admin Login</a>
    </div>
  </div>
 
 
    <!-- Login form -->
    <div id="loginForm" style="display: none;">
      <div class="card">
        <div class="card-header">
          <h3>Login Form</h3>
        </div>
        <form id="form" class="card-body px-5 py-4">
          <small><span id="error" style="color: red"></span></small>
          <label class="custom-field">
            <input id="email" type="text" required />
            <span class="placeholder">Email Id</span>
          </label><br />
          <label class="custom-field">
            <input id="password" type="password" required />
            <span class="placeholder">Password</span>
          </label>
          <br /><br/>
          <a href="#" onclick="forgotPass()">Forgot Password</a><br/><br/>
          <button type="submit" class="btn btn-primary">Login</button>
          <button onclick="signUp()" class="btn btn-secondary">Sign Up</button>
        </form>
      </div>
    </div>
  </div>

  <!-- Your Firebase and other scripts -->
  <script src="https://www.gstatic.com/firebasejs/8.6.7/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.6.7/firebase-analytics.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.6.7/firebase-auth.js"></script>
   <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-firestore.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-database.js"></script>
  <script src="firebase.js"></script>
  
  <script>
    // Function to toggle login form visibility
    function toggleLoginForm() {
      const loginForm = document.getElementById('loginForm');
      loginForm.style.display = (loginForm.style.display === 'none') ? 'block' : 'none';
    }
  </script>
</body>
</html>
